<html>
<head>
	<script src="script.js"></script>
	<title>Sprite Maker</title>
	<style>
	.grid-container {
		display:inline-grid;
	}
	.grid-item {
		display:inline;
		border: 1px solid;
	}
	.grid-item.a0 {
		grid-row:1;
	}
	.top-half {
		width:10px;
		height:5px;
		background-color:blue;
	}
	.bottom-half {
		width:10px;
		height:5px;
		background-color:red;
	}
	</style>
</head>
<body>
	Sprite Name: <input type="text" id="sprname" onchange="setName()" value="newSprite"></input>
	Width: <input type="number" min="2" name="width" value="16" id="width" onchange="createGrid();"></input>
	Height: <input type="number" min="2" name="height" value="16" id="height" onchange="createGrid();"></input>
	<button onclick="exportData();">Export Data</button><br>
	<br>
	<div class="grid-container" id="gridContainer">
		<div class="grid-item a1"><div class="top-half"></div><div class="bottom-half"></div></div>
		<div class="grid-item a1"><div class="top-half"></div><div class="bottom-half"></div></div>
		<div class="grid-item a2"><div class="top-half"></div><div class="bottom-half"></div></div>
		<div class="grid-item a2"><div class="top-half"></div><div class="bottom-half"></div></div>
	</div>
	
	<br><br>
	<select onchange="setTool(this);">
		<option value="0">Draw</option>
		<option value="1">Fill</option>
	</select>
	<!--<select onchange="setDarkness(this);">
		<option value="0">Solid</option>
		<option value="1">Three Quarters</option>
		<option value="2">Half</option>
		<option value="3">Quarter</option>
	</select>-->
	<select onchange="setDarkness(this);">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>
	<button onclick="generateNoise();">Generate Noise</button>
	<br><br>
	<input type="checkbox" onchange="getHTMLColor();"id="fg-blue">FG Blue<br>
	<input type="checkbox" onchange="getHTMLColor();"id="fg-green">FG Green<br>
	<input type="checkbox" onchange="getHTMLColor();"id="fg-red">FG Red<br>
	<input type="checkbox" onchange="getHTMLColor();"id="fg-int">FG Intensity<br>
	<br>
	<input type="checkbox" onchange="getHTMLColor();"id="bg-blue">BG Blue<br>
	<input type="checkbox" onchange="getHTMLColor();"id="bg-green">BG Green<br>
	<input type="checkbox" onchange="getHTMLColor();"id="bg-red">BG Red<br>
	<input type="checkbox" onchange="getHTMLColor();"id="bg-int">BG Intensity<br>
	<br>
	<input type="checkbox" onchange="getHTMLColor();"id="trans">Transparent<br>
	
	<br>
	<div class="top-half" id="pt" style="width:60px;height:30px;"></div>
	<div class="bottom-half" id="pb" style="width:60px;height:30px;"></div>
	
	<br>Export Data:<br>
	<textarea rows="8" cols = "50" id="exportbox"></textarea>
	
	<div id="history" style="display:none"></div>
</body>
</html>
